---
- name: Setup DBserver
  hosts: dbsrvgrp
  become: yes
  vars:
     dbname: groups
     dbuser: devops
     dbpass: admin123
  tasks:
    - name: Install MySQL server
      yum:
         name: mariadb-server
         state: present

    - name: Install Python MySQL server
      yum:
         name: MySQL-python
         state: present

    - name: Start & Enable maridb service
      service:
         name: mariadb
         state: started
         enabled: yes

    - name: Create a new database with name 'accounts'
      mysql_db:
        name: "{{dbname}}"
        state: present

    - name: Create database user with name 'admin' with all database privileges
      mysql_user:
        name: "{{dbuser}}"
        password: "{{dbpass}}"
        priv: '*.*:ALL'
        state: present
